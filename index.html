<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#ffdde1; --bg2:#ee9ca7; --card:#ffffffcc; --text:#222;
      --yes:#22c55e; --no:#ef4444;
    }
    *{box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }
    .card{
      width:min(560px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffff80;
      border-radius:24px;
      padding:28px 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,.12);
      text-align:center;
      position:relative;
    }
    h1{margin:0 0 10px; font-size: clamp(24px, 3.8vw, 34px);}
    p{margin:0 0 16px; opacity:.9}
    .name{
      font-weight:700;
      background:#fff;
      border:1px solid #0000001a;
      border-radius:12px;
      padding:10px 12px;
      width:min(360px, 90%);
      outline:none;
    }
    .btns{
      margin-top:18px;
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
      position:relative;
      padding:22px 0 0;
    }
    button{
      border:0; border-radius:999px; padding:12px 18px;
      font-size:16px; cursor:pointer; color:white;
      transition: transform .12s ease, filter .12s ease;
      user-select:none; -webkit-tap-highlight-color: transparent;
    }
    #yesBtn{background:var(--yes)}
    #yesBtn:hover{transform: translateY(-1px); filter:brightness(1.05)}
    #noBtn{
      background:var(--no);
      position:absolute;
      left:50%;
      transform: translateX(80px);
    }
    .hint{margin-top:12px; font-size:14px; opacity:.85; min-height:20px;}
    .celebrate{
      margin-top:14px; font-size:18px; font-weight:700;
      display:none;
    }
    .heart{
      position:fixed; font-size:18px; pointer-events:none; opacity:.9;
      animation: floatUp 1.8s ease-in forwards;
    }
    @keyframes floatUp{
      from{transform: translate(-50%, 0) scale(1); opacity:.95}
      to{transform: translate(-50%, -140px) scale(1.4); opacity:0}
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine?</h1>
    <p>Type your name (optional) and chooseâ€¦</p>

    <input class="name" id="nameInput" placeholder="Your name" maxlength="20" />

    <div class="btns" id="btnArea">
      <button id="yesBtn" type="button">Yes</button>
      <button id="noBtn" type="button" aria-label="No">No</button>
    </div>

    <div class="hint" id="hint"></div>
    <div class="celebrate" id="celebrate"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const hint = document.getElementById("hint");
    const celebrate = document.getElementById("celebrate");
    const nameInput = document.getElementById("nameInput");

    function moveNoButton() {
      const padding = 16;
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      const x = Math.floor(Math.random() * (vw - bw - padding*2)) + padding;
      const y = Math.floor(Math.random() * (vh - bh - padding*2)) + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";

      hint.textContent = "Oopsâ€¦ No button bhaag gaya ðŸ™‚";
    }

    // Make it run away on hover (desktop) and touch (mobile)
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive:false });

    // If they somehow click No, just move it and do nothing else
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });

    yesBtn.addEventListener("click", () => {
      const n = (nameInput.value || "").trim();
      const who = n ? (n + "! ") : "";
      celebrate.style.display = "block";
      celebrate.textContent = who + "Yayyy! Date fix? ðŸ’Œ";
      hint.textContent = "";

      // mini hearts burst
      for (let i=0; i<16; i++){
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤";
        heart.style.left = (Math.random()*100) + "vw";
        heart.style.top  = (60 + Math.random()*20) + "vh";
        heart.style.animationDelay = (Math.random()*0.2) + "s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 2000);
      }
    });

    // Initial position if CSS absolute looks off on some screens
    window.addEventListener("load", () => {
      noBtn.style.top = "0px";
    });
  </script>
</body>
</html>
